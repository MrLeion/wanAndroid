apply plugin: 'com.android.application'
//apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "tzl.com.awesomewanandroid"
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
        multiDexEnabled true // 67108 > 65536
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "BASE_URL", '"http://www.wanandroid.com"')
            buildConfigField("String", "BASE_VIDEO_URL", '"http://baobab.kaiyanapp.com"')
            buildConfigField("String", "BASE_NETEASE_URL", '"https://netease.api.zzsun.cc"')
            buildConfigField("boolean", "ONLINE", 'false')
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "BASE_URL", '"http://www.wanandroid.com"')
            buildConfigField("String", "BASE_VIDEO_URL", '"http://baobab.kaiyanapp.com"')
            buildConfigField("String", "BASE_NETEASE_URL", '"https://netease.api.zzsun.cc"')
            buildConfigField("boolean", "ONLINE", 'true')
        }

    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation project(':Andframework')
    //LeakCanary
    implementation 'com.android.support:cardview-v7:27.1.1'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
    //Dagger
    implementation 'com.google.dagger:dagger-android:2.17'
    implementation 'com.google.dagger:dagger-android-support:2.17'
    // if you use the support libraries
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.17'
    //bugly
    implementation 'com.tencent.bugly:crashreport:2.6.6'
    //agentX5
    implementation('com.just.agentwebX5:agentwebX5:2.0.0') {
        exclude group: 'com.android.support'
    }
    //FlycoTabLayout
    implementation 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'
    //butterknife
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //Debug tools
    implementation 'com.facebook.stetho:stetho:1.5.0'
    implementation 'com.facebook.stetho:stetho-okhttp:1.5.0'
    //快速开发
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.41'
    //下拉刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.5'
    //广告banner
    implementation 'com.youth.banner:banner:1.4.10'
    //最新版本
    implementation 'com.android.support:design:27.1.1'
    implementation project(':musiclibrary')
}
repositories {
    mavenCentral()
}
